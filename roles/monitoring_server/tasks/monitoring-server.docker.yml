---

- name: Create monitoring-server config dirs
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ monitoring_server_config_dir }}"

- name: Create victoria-metrics config dirs
  when: monitoring_server_victoria_metrics_enabled
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ monitoring_server_victoria_metrics_config_dir }}"
    - "{{ monitoring_server_victoria_metrics_config_dir }}/scrape_config"

- name: Provisioning victoria-metrics scrape_config remove
  when: not monitoring_server_victoria_metrics_enabled
  ansible.builtin.file:
    owner: root
    group: root
    mode: '0644'
    state: absent
    dest: "{{ monitoring_server_victoria_metrics_config_dir }}/scrape_config/scrape.yml"

- name: Provisioning local victoria-metrics scrape_config
  when: monitoring_server_victoria_metrics_enabled
  notify:
    - Reload victoria-metrics by api
  ansible.builtin.template:
    src: victoria-metrics-scrape-config.yaml.j2
    dest: "{{ monitoring_server_victoria_metrics_config_dir }}/scrape_config/scrape.yaml"
    owner: root
    group: root
    mode: '0644'

- name: Provisioning victoria-metrics exporters scrape_config/targets
  ansible.builtin.include_tasks: victoria-metrics-provisioning-exporter-targets.yaml
  loop_control:
    loop_var: monitoring_server_victoria_metrics_exporters_target_item
  with_items:
    - src: victoria-metrics-scrape-node-exporter-targets.json.j2
      dest: "{{ monitoring_server_victoria_metrics_config_dir }}/scrape_config/node_exporter_targets.json"
      state: "{{ monitoring_server_victoria_metrics_scrape_node_exporter }}"
    - src: victoria-metrics-scrape-docker-exporter-targets.json.j2
      dest: "{{ monitoring_server_victoria_metrics_config_dir }}/scrape_config/docker_exporter_targets.json"
      state: "{{ monitoring_server_victoria_metrics_scrape_docker_exporter }}"
    - src: victoria-metrics-scrape-cadvisor-targets.json.j2
      dest: "{{ monitoring_server_victoria_metrics_config_dir }}/scrape_config/cadvisor_targets.json"
      state: "{{ monitoring_server_victoria_metrics_scrape_cadvisor }}"
    - src: victoria-metrics-scrape-ipa-exporter-targets.json.j2
      dest: "{{ monitoring_server_victoria_metrics_config_dir }}/scrape_config/ipa_exporter_targets.json"
      state: "{{ monitoring_server_victoria_metrics_scrape_ipa_exporter }}"
    - src: victoria-metrics-scrape-redis-exporter-targets.json.j2
      dest: "{{ monitoring_server_victoria_metrics_config_dir }}/scrape_config/redis_exporter_targets.json"
      state: "{{ monitoring_server_victoria_metrics_scrape_redis_exporter }}"
    - src: victoria-metrics-scrape-nginx-exporter-targets.json.j2
      dest: "{{ monitoring_server_victoria_metrics_config_dir }}/scrape_config/nginx_exporter_targets.json"
      state: "{{ monitoring_server_victoria_metrics_scrape_nginx_exporter }}"
    - src: victoria-metrics-scrape-nginxlog-exporter-targets.json.j2
      dest: "{{ monitoring_server_victoria_metrics_config_dir }}/scrape_config/nginxlog_exporter_targets.json"
      state: "{{ monitoring_server_victoria_metrics_scrape_nginxlog_exporter }}"

- name: Create Grafana config dirs
  when: monitoring_server_grafana_enabled
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ monitoring_server_config_dir }}/grafana"
    - "{{ monitoring_server_config_dir }}/grafana/provisioning"
    - "{{ monitoring_server_config_dir }}/grafana/provisioning/datasources"
    - "{{ monitoring_server_config_dir }}/grafana/provisioning/dashboards"
    - "{{ monitoring_server_config_dir }}/grafana/provisioning/plugins"
    - "{{ monitoring_server_config_dir }}/grafana/provisioning/alerting"

- name: Provisioning local victoria-metrics
  block:
    - name: Provisioning local victoria-metrics remove
      when: not monitoring_server_victoria_metrics_enabled
      ansible.builtin.file:
        owner: root
        group: root
        mode: '0644'
        state: absent
        dest: "{{ monitoring_server_config_dir }}/grafana/provisioning/datasources/victoria.yml"
    - name: Provisioning local victoria-metrics copy
      when: monitoring_server_victoria_metrics_enabled
      ansible.builtin.template:
        src: oneitemtemplate_nice_yaml.j2
        dest: "{{ monitoring_server_config_dir }}/grafana/provisioning/datasources/victoria.yml"
        owner: root
        group: root
        mode: '0644'
      with_items:
        - apiVersion: 1
          datasources:
            - name: VictoriaMetrics
              type: prometheus
              access: proxy
              url: http://victoria-metrics:8428
              isDefault: true
              editable: true

- name: Create Grafana Loki config dirs
  when: monitoring_server_grafana_loki_enabled
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - "{{ monitoring_server_config_dir }}/loki"

- name: Create S3 data dirs
  when: monitoring_server_local_storage_s3_volume_device and monitoring_server_grafana_loki_enabled
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0777'
  loop:
    - "{{ monitoring_server_local_storage_s3_volume_device }}/s3-data"

- name: Render loki-config.yaml
  ansible.builtin.template:
    src: loki-config.yaml.j2
    dest: "{{ monitoring_server_config_dir }}/loki/loki-config.yaml"
    owner: root
    group: root
    mode: '0644'

- name: Provisioning Grafana datasources for local Grafana Loki
  block:
    - name: Provisioning local grafana Loki remove
      when: not monitoring_server_grafana_loki_enabled
      ansible.builtin.file:
        owner: root
        group: root
        mode: '0644'
        state: absent
        dest: "{{ monitoring_server_config_dir }}/grafana/provisioning/datasources/loki.yml"
    - name: Provisioning local grafana Loki copy
      when: monitoring_server_grafana_loki_enabled
      ansible.builtin.template:
        src: oneitemtemplate_nice_yaml.j2
        dest: "{{ monitoring_server_config_dir }}/grafana/provisioning/datasources/loki.yml"
        owner: root
        group: root
        mode: '0644'
      with_items:
        - apiVersion: 1
          datasources:
            - name: Loki
              type: loki
              access: proxy
              url: http://loki_gateway:3100
              jsonData:
                httpHeaderName1: "X-Scope-OrgID"
              secureJsonData:
                httpHeaderValue1: "tenant1"

- name: Render monitoring-server compose.yml
  ansible.builtin.template:
    src: compose-monitoring-server.yml.j2
    dest: "{{ monitoring_server_config_dir }}/compose.yml"
    owner: root
    group: root
    mode: '0644'
    validate: docker compose -f %s config
